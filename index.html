<!DOCTYPE html>
<html>
<head>

<title>Classical Thunder - Crank it up!</title>

<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="https://audion.s3.amazonaws.com/css/reset.css">
<link rel="stylesheet" type="text/css" href="https://audion.s3.amazonaws.com/css/style.css">
<link rel="stylesheet" type="text/css" href="https://audion.s3.amazonaws.com/css/jquery-ui.min.css" />

<script type="text/javascript" src="https://audion.s3.amazonaws.com/js/jquery.1.10.2.min.js"></script>
<script type="text/javascript" src="https://audion.s3.amazonaws.com/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="https://audion.s3.amazonaws.com/js/touchpunch.js"></script>

</head>

<body>

	<div id="outer">
		
		<div id="audio">
			
			<div id="buttons">
				<a class="button arrow s-prev" href="" ></a>
				<a class="button play" id="control" href="" ></a>
				<a class="button stop" id="stop" href="" ></a>
				<a class="button mute volume" href="" ></a>
				<a class="button arrow s-next" href="" ></a>				
			</div>

			<div id="progress"></div>

			<div id="meta">
				<div id="spinner"></div>
				<span class="time"></span>
				<span class="name"></span>	
			</div>

			<div id="tracks">
				<a data-name="Secondo" class="track on" href="">Ennio Morricone - Secondo Intermezzino Pop</a>
				<a data-name="Sambalero" class="track" href="">Stan Getz & Luis Bonfa - Sambalero</a>
				<a data-name="Murmurando" class="track" href="">Jacob do Bandolim - Murmurando</a>
				<a data-name="Games" class="track" href="">Antonio Carlos Jobim - Children's Games</a>
			</div>

		</div>

	</div>

<script type="text/javascript" src="https://audion.s3.amazonaws.com/js/audio.js"></script>
<!-- <script type="text/javascript" src="js/audio.js"></script> -->

</body>
</html>
