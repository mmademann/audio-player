<!DOCTYPE html>
<html>
<head>

<title>Classical Thunder - Crank it up!</title>

<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="js/jquery-ui.min.css" />
<script type="text/javascript" src="js/jquery.1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/touchpunch.js"></script>

</head>

<body>

	<div id="boss" class="gradient">
		<div class="player">
			<div id="buttons">
				<a class="button gradient play" id="control" href="" title=""></a>
				<a class="button gradient mute volume" id="volume" href="" title=""></a>
				<a class="button gradient stop" id="stop" href="" title=""></a>
			</div>
			<div id="progress"></div>

			<div id="time">
				<span></span>
			</div>

			<div id="meta">
				<a data-name="Secondo" class="track">Ennio Morricone - Secondo Intermezzino Pop <span></span></a>
				<a data-name="Sambalero" class="track">Stan Getz & Luis Bonfa - Sambalero <span></span></a>
				<a data-name="Murmurando" class="track">Jacob do Bandolim - Murmurando <span></span></a>
				<a data-name="Games" class="track">Antonio Carlos Jobim - Children's Games <span></span></a>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/audio.js"></script>

</body>
</html>
