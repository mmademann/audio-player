<!DOCTYPE html>
<html>
<head>

<title>An HTML5 Music Player</title>

<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" />

<script type="text/javascript" src="js/jquery.1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/touchpunch.js"></script>

</head>

<body>

	<div id="outer">

		<p>Music Player</p>
		
		<div id="audio">
			
			<div id="buttons">
				<a class="button arrow s-prev" href="" ></a>
				<a class="button play" id="control" href="" ></a>
				<a class="button stop" id="stop" href="" ></a>
				<a class="button mute volume" href="" ></a>
				<a class="button arrow s-next" href="" ></a>				
			</div>
						
			<div id="seek"></div>

			<div id="meta">
				<div id="spinner"></div>
				<span class="time"></span>
				<span class="name"></span>	
			</div>

			<div id="tracks">
				<a data-name="Know" class="track on" href="">Paul Simon - I know what I know</a>
				<a data-name="Crystal" class="track" href="">Tangerine Dream - Crystal Voice</a>
				<a data-name="Murmurando" class="track" href="">Jacob do Bandolim - Murmurando</a>
				<a data-name="Feel" class="track" href="">Hiroshi Yoshimura - Feel</a>
				<a data-name="Secondo" class="track" href="">Ennio Morricone - Secondo Intermezzino Pop</a>
				<a data-name="Nicola" class="track" href="">Pepe Maina - San Nicola</a>		
			</div>

		</div>

	</div>

	<script type="text/javascript" src="js/audio.js"></script>

</body>
</html>
