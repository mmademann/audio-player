<!DOCTYPE html>
<head>

<title>Classical Thunder - Crank it up!</title>

<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="js/jquery-ui.min.css" />
<script type="text/javascript" src="js/jquery.1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>

</head>

<body>

	<div id="boss" class="gradient">
		<div class="player">

			<a class="button gradient play" id="control" href="" title=""></a>
			<a class="button gradient mute" id="volume" href="" title=""></a>
			<a class="button gradient" id="stop" href="" title=""></a>

			<div id="progress"></div>
			<div id="time">
				<span></span>
			</div>

			<div id="meta">
				<a data-name="Secondo" class="track">Ennio Morricone - Secondo Intermezzino Pop</a>
				<a data-name="Sambalero" class="track">Stan Getz & Luis Bonfa - Sambalero</a>
				<a data-name="Spoonful" class="track">Willie Dixon - Spoonful</a>
				<a data-name="SoulTravel" class="track">Paul Horn - Soul Travel</a>
				<a data-name="This" class="track">Dunkelziffer - This is how you came</a>
				<a data-name="SixMarimbas" class="track">Steve Reich - 6 Marimbas in Lonon</a>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/audio.js"></script>

</body>
</html>
